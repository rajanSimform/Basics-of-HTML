<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="h2 bg-primary text-light">
            Registration Form
        </div>
        <div class="container justify">
            <form action="#" method="post" target="_blank">
                <!-- name -->
                <div class="form-group">
                    <label for="name" class="form-label">Name :</label>
                    <input type="text" name="name" id="user-name" class="form-control w-50" required>
                </div>
                <!-- email -->
                <div class="form-group mt-2">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="user-email" class="form-control w-50" required>
                </div>
                <!-- email -->
                <div class="form-group mt-2">
                    <label for="pswd" class="form-label">Password :</label>
                    <input type="password" id="user-pswd" class="form-control w-50" required>
                </div>
                <!-- gender -->
                <div class="form-group mt-2">
                    <label class="form-label">Gender :</label>
                    <div class="form-check">
                        <input type="radio" name="gender" id="gender-m">
                        <label for="gender">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="gender-f">
                        <label for="gender">Female</label>
                    </div>
                </div>
                <button type="submit" class="form-control bg-primary text-light w-50 mt-2">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
