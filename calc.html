<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container mt-5 w-25 shadow-lg pt-3">
        <div class="outputContainer border">
            <div type="text" class="text-end" name="calccalcScreen" id="calcScreen"></div>
        </div>

        <div class="inputContainer mt-3">
            <div class="row">
                <div class="col-2 border btn" id="angleMode" onclick=angleToogle()>DEG</div> 
                <div class="col-2 border btn">F-E</div>
                <div class="col"></div>       
            </div>
            <div class="row">
                <div class="col border btn disabled" id="mc" onclick= Memory.mmClear()>MC</div>
                <div class="col border btn disabled" id="mr" onclick= Memory.mmRecall()>MR</div>
                <div class="col border btn" id="m+" onclick= Memory.mmAdd()>M+</div>
                <div class="col border btn" id="m-" onclick= Memory.mmSub()>M-</div>
                <div class="col border btn" id="ms" onclick= Memory.mmStore()>MS</div>
            </div>
            <div class="row dropdown">
                <div class="col border btn dropbtn" onclick=dropdowntoogle(id) id="trig">Trignometry <i class="fa fa-angle-down"></i> </div>
                    <div id="trig-menu" class="dropdown-content">
                        <div class="btn" id="sin" onclick=onDropnBtnClick(id)>Sin</div>
                        <div class="btn" id="cos" onclick=onDropnBtnClick(id)>Cos</div>
                        <div class="btn" id="tan" onclick=onDropnBtnClick(id)>Tan</div>
                    </div>
                <div class="col border btn dropbtn" onclick=dropdowntoogle(id) id="func">Functions <i class="fa fa-angle-down"></i> </div>
                    <div id="func-menu" class="dropdown-content">
                        <div class="btn" id="FLOOR" onclick=onDropnBtnClick(id)>Floor</div>
                        <div class="btn" id="CEIL" onclick=onDropnBtnClick(id)>Celling</div>
                        <div class="btn" id="ROUND" onclick=onDropnBtnClick(id)>Round</div>
                    </div>
            </div>
            <div class="row">
                <div class="col border btn">2<sup>nd</sup></div>
                <div class="col border btn" id="mathPI" onclick="calcScreen.innerHTML+='π'">π</div>
                <div class="col border btn" id="mathE" onclick="calcScreen.innerHTML+='e'">e</div>
                <div class="col border btn" onclick=clrscr()>C</div>
                <div class="col border btn" onclick=backspace()><i class="far fa-backspace"></i></div>
            </div>
            <div class="row">
                <div class="col border btn" id="sqrt" onclick="calcScreen.innerHTML+='^2'">x<sup>2</sup></div>
                <div class="col border btn" id="invbtn" onclick="calcScreen.innerHTML+='1&div;'">1/x</div>
                <div class="col border btn" id="absbtn" onclick="calcScreen.innerHTML+='ABS '">|x|</div>
                <div class="col border btn" id="expbtn" onclick="calcScreen.innerHTML+='E'">exp</div>
                <div class="col border btn" id="modbtn" onclick="calcScreen.innerHTML+='%'">mod</div>
            </div>
            <div class="row">
                <div class="col border btn" id="sqrt" onclick="calcScreen.innerHTML+='√'"><i class="far fa-square-root"></i></div>
                <div class="col border btn" id="bopen" onclick="calcScreen.innerHTML+='('">(</div>
                <div class="col border btn" id="bclose" onclick="calcScreen.innerHTML+=')'">)</div>
                <div class="col border btn" id="factbtn" onclick="calcScreen.innerHTML+='!'">n!</div>
                <div class="col border btn sign" id="divbtn" onclick="calcScreen.innerHTML+='&div;'">&div;</div>
            </div>
            <div class="row">
                <div class="col border btn" id="powbtn" onclick="calcScreen.innerHTML+='^'">x<sup>y</sup></div>
                <div class="col border btn digits" id="7" onclick="calcScreen.innerHTML+=id">7</div>
                <div class="col border btn digits" id="8" onclick="calcScreen.innerHTML+=id">8</div>
                <div class="col border btn digits" id="9" onclick="calcScreen.innerHTML+=id">9</div>
                <div class="col border btn sign" id="mulbtn" onclick="calcScreen.innerHTML+='*'">×</div>
            </div>
            <div class="row">
                <div class="col border btn" id="10powbtn" onclick="calcScreen.innerHTML+='10^'">10<sup>x</sup></div>
                <div class="col border btn digits" id="4" onclick="calcScreen.innerHTML+=id">4</div>
                <div class="col border btn digits" id="5" onclick="calcScreen.innerHTML+=id">5</div>
                <div class="col border btn digits" id="6" onclick="calcScreen.innerHTML+=id">6</div>
                <div class="col border btn sign" id="subtn" onclick="calcScreen.innerHTML+='-'">-</div>
            </div>
            <div class="row">
                <div class="col border btn" id="logbtn" onclick="calcScreen.innerHTML+='log '">log</div>
                <div class="col border btn digits" id="1" onclick="calcScreen.innerHTML+=id">1</div>
                <div class="col border btn digits" id="2" onclick="calcScreen.innerHTML+=id">2</div>
                <div class="col border btn digits" id="3" onclick="calcScreen.innerHTML+=id">3</div>
                <div class="col border btn sign" id="addbtn" onclick="calcScreen.innerHTML+='+'">+</div>
            </div> 
            <div class="row">
                <div class="col border btn" id="lnbtn" onclick="calcScreen.innerHTML+='ln '">ln</div>
                <div class="col border btn">+/-</div>
                <div class="col border btn digits" id="0" onclick="calcScreen.innerHTML+=id">0</div>
                <div class="col border btn sign" id="dotbtn" onclick="calcScreen.innerHTML+='.'">.</div>
                <div class="col border btn sign" id="equalto" onclick=calculate()>=</div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/TSCalc.js"></script>
</body>
</html>
